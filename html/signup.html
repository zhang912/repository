<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
	<title>Document</title>
	<link rel="stylesheet" href="../css/frozen.css">
	<link rel="stylesheet" href="../css/signup.css">
    <style>
    html{
        width: 100%;
        height: 100%;
    }
    body{
        width: 100%;
        height: 100%;
        background: url(../img/loginbg.jpg) 0 0 no-repeat;
        background-size: 100% 100%; 
    }
    </style>
</head>
<body>
<div class="ui-flex ui-flex-pack-center">
    <div class="tx"><img src="../img/tjtx.png" alt=""></div>
</div>
<form class="ui-flex ui-flex-ver ui-flex-pack-center ui-flex-align-start" action="">
    <div class="ui-flex ui-flex-pack-center tel">
        <input type="tel" value="手机号">
    </div>
    <div class="ui-flex ui-flex-pack-center text">
        <input type="text" value="请输入6位数字做密码">
    </div>
    <div class="ui-flex ui-flex-pack-center">
        <div class="ui-flex ui-flex-pack-start yzm">
            
                <input class="pass" type="password" value="12345">
                <input class="btn" type="button" value="获取验证码">
          
        </div>
    </div>
    <div class="ui-flex ui-flex-pack-center submit">
        <input type="button" value="注册">
    </div>
</form>
<div class="ui-flex ui-flex-pack-center">
    <div class="sign">
        <a href="login.html" class="signup">快速登录</a>
        <a href="javascript:void(0)" class="forget">我同意</a>
    </div>
</div>

<script src="../js/zepto.min.js"></script>
<script src="../js/frozen.js"></script>
<script>
    $(".btn").tap(function(){
        var mobile=$(".tel input").val();
        if(!/^(13[0-9]|14[0-9]|15[0-9]|17[0-9]|18[0-9])\d{8}$/i.test(mobile)){
            alert('请输入正确的手机号码');
        }
    })
    $(".submit input").tap(function(){
        var mobile=$(".tel input").val();
        var password=$(".text input").val();
        if(!/^(13[0-9]|14[0-9]|15[0-9]|17[0-9]|18[0-9])\d{8}$/i.test(mobile)){
            alert('请输入正确的手机号码');
        }else if(!/^\d{6}$/i.test(password)){
            alert('请按要求输入密码');
        }else{
            alert('注册成功');
        }
    })
</script>
</body>
</html>
